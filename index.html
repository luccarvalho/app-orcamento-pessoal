    <div class="container col-11 col-md-9" id="form-container">
      <div class="row align-items-center gx-5">
        <div class="col-md-8 order-md-2">
          <div class="row mb-5">
            <h1 class="display-4">Registro de nova despesa</h1>
          </div>

          <form id="form">
            <div class="form-floating mb-2">
              <div class="row mb-2">
                <div class="col-md-2 mb-2">
                  <select class="form-select" id="ano">
                    <option selected>Ano</option>
                    <option value="2023">2023</option>
                  </select>
                </div>
                <div class="col-md-2 mb-2">
                  <select class="form-select" id="mes">
                    <option selected>Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
                </div>
                <div class="col-md-2 mb-2">
                  <input
                    type="number"
                    min="1"
                    max="31"
                    step="1"
                    class="form-control"
                    placeholder="Dia"
                    id="dia"
                  />
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="tipo">
                    <option selected>Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                    <option value="6">Outro</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Descrição"
                    id="descricao"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Valor R$0,00"
                  id="valor"
                />
              </div>

              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="cadastrarDespesa()"
                >
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4 order-md-1">
          <div class="col-12">
            <img
              src="img/expense.svg"
              alt="Cadastrar Despesa"
              class="img-fluid"
            />
          </div>
          <div class="col-12" id="link-container">
            <a href="consulta.html">Consulte as despesas cadastradas</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalInfo"
      tabindex="-1"
      aria-labelledby="modalInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h1 class="modal-title fs-5" id="modal_titulo"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button

              data-bs-dismiss="modal"
              id="modal_btn"
            ></button>
          </div>
        </div>
