<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento pessoal</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <!-- Script JS -->
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo.png"
            width="50"
            height="35"
            alt="Orçamento pessoal"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Registro de nova despesa</h1>
        </div>
      </div>

      <form id="form">
        <div class="row mb-2">
          <div class="col-md-2 mb-2">
            <select class="form-select" id="ano">
              <option selected>Ano</option>
              <option value="2023">2023</option>
            </select>
          </div>

          <div class="col-md-2 mb-2">
            <select class="form-select" id="mes">
              <option selected>Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="col-md-2 mb-2">
            <input
              type="number"
              min="1"
              max="31"
              step="1"
              class="form-control"
              placeholder="Dia"
              id="dia"
            />
          </div>

          <div class="col-md-6">
            <select class="form-select" id="tipo">
              <option selected>Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
              <option value="6">Outro</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 mb-2">
            <input
              type="text"
              class="form-control"
              placeholder="Descrição"
              id="descricao"
            />
          </div>

          <div class="col-md-2 mb-2">
            <input
              type="text"
              class="form-control"
              placeholder="Valor R$0,00"
              id="valor"
            />
          </div>

          <div class="col-md-2 d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="cadastrarDespesa()"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalInfo"
      tabindex="-1"
      aria-labelledby="modalInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h1 class="modal-title fs-5" id="modal_titulo"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              id="modal_btn"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
